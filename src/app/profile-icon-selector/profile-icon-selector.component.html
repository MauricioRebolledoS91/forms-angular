<ul *ngIf="showAllIcons">
    <li *ngFor="let icon of profilesIcons">
        <img [src]="'/assets/profile/' + icon" [alt]="icon" 
        (click)="iconSelected(icon)" 
        [class.selected]="icon===selectedIcon"
        />
    </li>
</ul>
<img [src]="'/assets/profile/' + selectedIcon" *ngIf="!showAllIcons" (click)="showAllIcons = true"/>
